<div class="container">
  <h1>Register form</h1>
  <form (ngSubmit)="registerUser()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">User name</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.userName" #username="ngModel" required>
    </div>
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="credentials.email" #email="ngModel" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" #password="ngModel" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Register</button>
    or
    <button type="submit" class="btn btn-info" [routerLink]="['/login']">Login</button>

  </form>
</div>
