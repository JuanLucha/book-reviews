<button (click)="logout()">Logout</button>
<input [(ngModel)]="searchTerm" placeholder="Input some searchterm" (keydown.enter)="searchBooks($event)" />
<ul *ngIf="books">
  <li *ngFor="let result of books">{{result.title}}</li>
</ul>
<div *ngIf="noBooksMessage">No books found with that search term</div>
